<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- Link to main style sheet -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div id="loading"></div>
<div id="verified"></div>
<div id="notverified"></div>
    <div class="content">
        <h3 class="header">Enroll</h3>
        <hr>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name..">
        <label for="video">Capture Your Image:</label>
        <div>
            <canvas id="canvas" style="display: none;"></canvas>
            <video id="video" autoplay muted></video>
            <img src="//:0" alt="" id="output">
        </div>
        <input type="submit" value="Submit" id="submit" onclick="registerUser()">
        <small class="faceboc-text">
            Artificial Intelligence powered by <a href='https://machinebox.io/' target='_blank'>Machine Box</a>
        </small>
    </div>
    <!-- Camera trigger -->
    <!-- Reference to your JavaScript file -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="assets/register.js"></script>
</body>
</html>
