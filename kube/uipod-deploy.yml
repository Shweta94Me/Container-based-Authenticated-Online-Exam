apiVersion: v1
kind: Service
metadata:
  name: uipod-service
spec:
  selector:
    app: uipod
  ports:
    - port: 8001
      targetPort: 8001
  type: LoadBalancer
  loadBalancerIP: 34.67.43.99
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uipod-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uipod
  template:
    metadata:
      labels:
        app: uipod
    spec:
      containers:
        - name: uipod
          image: mestryshweta30/uipod:1.0.0
          ports:
            - containerPort: 8001
          env:
            - name: QUESTIONAIREPOD_URL
              value: http://34.67.43.99:8002
            - name: FACEBOX_URL
              value: http://34.67.43.99:8080 
          imagePullPolicy: Always