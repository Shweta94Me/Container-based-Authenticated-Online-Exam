apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: uipod-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: uipod
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource 
    resource: 
      name: cpu 
      targetAverageUtilization: 60